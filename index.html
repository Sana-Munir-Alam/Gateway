        body {

            margin: 0;
            padding: 0;

            color: #fff;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, hsla(0, 0%, 4%, 0.80), rgba(0, 0, 0, 0.85));
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: rgba(20, 20, 20, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .form-container h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc66;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #ccc;
        }

        .form-group input {
            width: calc(100% - 23px);
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #00ffcc;
            color: #000;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #00e6b8;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 204, 0.1);
            border-left: 5px solid #00ffcc;
            border-radius: 5px;
            font-size: 1rem;
            display: none;
        }

        .result h3 {
            margin: 0 0 10px;
            color: #00ffcc;
        }

        .result p {
            margin: 5px 0;
            color: #ccc;
        }

        .loading-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-page svg {
            width: 150px;
            height: 150px;
            stroke: #00ffcc;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 3s ease-in-out infinite;
        }

        @keyframes draw {
            0%, 100% {
                stroke-dashoffset: 1000;
            }
            50% {
                stroke-dashoffset: 0;
            }
        }

        .loading-page h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #00ffcc;
            margin-top: 20px;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        /* Responsive Design */
        @media (max-width: 786px) {
            .form-container {
                padding: 20px;
            }

            .form-container h1 {
                font-size: 2rem;
            }

            .form-group input {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
            }

            .result {
                font-size: 0.9rem;
            }

            .loading-page svg {
                width: 100px;
                height: 100px;
            }

            .loading-page h1 {
                font-size: 1.5rem;
            }
        }
